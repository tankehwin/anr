<!DOCTYPE html>
<html>
    <head>
        <title>jQuery dialog2 plugin</title>
    </head>
    <body>
        <h1>That's really it</h1>
        <p>
            All right, so much about this short demo.
        </p>
        <script type="text/javascript">
            $("#sample2-dialog").dialog2({
                buttons: {
                    "Close": function() {
                        $(this).dialog2("close");
                    } 
                }
            });
        </script>
    </body>
</html>
